<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Контакты: Orange store</title>
    <link rel="shortcut icon" href="img/orangeIcon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function setCapitalLetter(str, elem) {
            if (str == "") return false;
            str = str[0].toUpperCase() + str.substring(1, str.length);
            elem.value = str;
        }

    </script>
</head>

<body>
    <div class="header">
        <h1>Orange store</h1>
        <ul class="menu">
            <li><a href="index.html">Главная</a></li>
            <li><a href="itemsCatalog.html">Каталог</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </div>
    <hr>

    <h1>Напишите нам</h1>
    <form class="contact_form" action="">
        Имя<br>
        <input class="input_boxes" type="text" onkeyup="setCapitalLetter(this.value, this)" required placeholder="обязательно">
        <br>
        <br>
        Телефон<br>
        <input class="input_boxes" type="tel" placeholder="номер">
        <br>
        <br>
        Email<br>
        <input class="input_boxes" id="email_box" type="email" required placeholder="обязательно">
        <br>
        <br>
        Тема:<br>
        <input class="input_boxes" type="text" onkeyup="setCapitalLetter(this.value, this)" required placeholder="Тема вопроса">
        <br>
        <br>
        <textarea name="data" id="msg_box" cols="90" rows="10" onkeyup="setCapitalLetter(this.value, this)" required placeholder="Ввведите ваш вопрос..."></textarea>
        <br>
        <br>
        <input class="buttons" type="reset">
        <input class="buttons" type="submit">
        <br>
        <br>
    </form>

    <h1>Адрес</h1>

    <ul>
        <li>Телефон интернет-магазина: 8 (381) 200-00-00</li>
        <li>Адрес магазина: ул. бул. Архитекторов, 35, Омск, Омская обл.</li>
        <li>Email: orangeStore@gmail.com</li>
    </ul>

    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aaf386c1836658eac5b27dc3704a6f6f52f76c812631ff713d22fcb041da35280&amp;width=550&amp;height=450&amp;lang=ru_RU&amp;scroll=true">
    </script>

    <p>Мы есть в:</p>
    <a href="https://vk.com" target="_blank"><img src="img/vkIcon.png" alt="vk" width="20"></a>
    <a href="https://www.instagram.com" target="_blank"><img src="img/instagramIcon.png" alt="instagram" width="20"></a>
    <a href="https://www.facebook.com" target="_blank"><img src="img/facebookIcon.png" alt="facebook" width="20"></a>
    <a href="https://accounts.google.com" target="_blank"><img src="img/googlePlusIcon.png" alt="google plus" width="20"></a>
    <a href="https://ok.ru" target="_blank"><img src="img/okIcon.png" alt="ok" width="20"></a>

    
    <div class="footer">
        <hr>
        <span>Все права защищены &copy; 2020</span>
    </div>
</body>

</html>
